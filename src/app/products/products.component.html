<div *ngFor='let product of product; let i=index'class='column'>
		<mat-card *ngIf="i%2==0" class="example-card even" >
			<mat-card-title>{{product.product_name}}</mat-card-title>
			<mat-card-subtitle>{{product.product_description}}</mat-card-subtitle>
			<mat-card-content>
				<p>${{product.product_price}}</p>
			</mat-card-content>
			<button mat-stroked-button color="warn">Warn</button>
		</mat-card>
		<mat-card *ngIf="i%2!=0" class="example-card odd" >
			<mat-card-title>{{product.product_name}}</mat-card-title>
			<mat-card-subtitle>{{product.product_description}}</mat-card-subtitle>
			<mat-card-content>
				<p>${{product.product_price}}</p>
			</mat-card-content>
			<button mat-stroked-button color="warn">Warn</button>
		</mat-card>
</div>
